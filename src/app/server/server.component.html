<form class="form-inline" role="form">
    <div class="form-group">
      <label class="sr-only" for="name">名称</label>
      <input type="text" class="form-control" id="name" placeholder="请输入名称">
    </div>
    <div class="form-group">
      <label class="sr-only" for="inputfile">文件输入</label>
      <input type="file" id="inputfile">
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox">请打勾
      </label>
    </div>
    <button disabled="{{!btnDisable}}" class="btn btn-primary btn-lg">提交</button>
    <button [disabled]="!btnDisable" class="btn btn-primary btn-lg">提交</button>
  </form>
  <div>
    <img src="{{msgUrl}}" />
    <img [src]="msgUrl" />
  </div>
  <div>
    <input type="button" (click)="clickbtn()" class="btn btn-primary" value="按钮">
    <p>{{clickStatus}}</p>
  </div>
  <div>
    <input type="text" (input)="changeStr($event)" value="">
    <input type="text" [(ngModel)]="inputStr" value="">
    <p>{{inputStr}}</p>
  </div>
  <p *ngIf="ngIfFlag;else ngIfFlag1">点击按钮展示显示</p>
  <ng-template #ngIfFlag1>
    <p>点击按钮隐藏</p>
  </ng-template>

  <p [ngStyle]="{backgroundColor:getColor1()}" [ngClass]="{styleTest: directives === '是'}">这个使用来测试样式指令用的</p>
  <p [ngStyle]="{backgroundColor:getColor2()}" [ngClass]="{styleTest: directives === '否'}">这个使用来测试样式指令用的</p>


<p *ngFor="let item of forArr; let i=index" [ngStyle]="{color: i >= 3 ? 'blue' : 'pink'}">这个是用来测试ngFor循环指令的</p>
